<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zaproszenie</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Czy zechcesz ze mną zagrać debla w Łodzi ładnie proszę?</h1>
    <div class="buttons">
      <button id="yes">Tak</button>
      <button id="no">Nie</button>
    </div>
  </div>

  <audio id="fanfare">
    <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const container = document.getElementById("main");
    const fanfare = document.getElementById("fanfare");

    let yesScale = 1;
    let noScale = 1;

    function createConfetti() {
      for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "10px";
        conf.style.height = "10px";
        conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        conf.style.top = "-10px";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.borderRadius = "50%";
        conf.style.zIndex = 1;
        conf.style.animation = `fall ${3 + Math.random()*3}s linear forwards`;
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 6000);
      }
    }

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.style.position = "fixed";
        heart.style.fontSize = "30px";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.animation = `floatUp ${4 + Math.random()*3}s linear forwards`;
        heart.style.zIndex = 1;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }

    function celebrate() {
      container.innerHTML = "<h1>Dziękuję &lt;3</h1>";
      setTimeout(() => fanfare.play(), 200);
      createConfetti();
      createHearts();
    }

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      noScale -= 0.1;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${Math.max(noScale, 0.3)})`;
    });

    yesBtn.addEventListener("click", () => {
      localStorage.setItem("accepted", "true");
      celebrate();
    });

    window.addEventListener("load", () => {
      if (localStorage.getItem("accepted") === "true") {
        celebrate();
      }
    });
  </script>

</body>
</html>
